<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMind - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            color: #28a745;
            font-size: 24px;
        }
        .description {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .feedback-form {
            margin-top: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">MediMind Symptom Checker</h1>
        <h2 class="text-center">Predicted Disease: {{ disease }}</h2>
        <div class="description">
            <p><strong>Description:</strong> {{ description }}</p>
        </div>
        <div class="feedback-form">
            <h3>Feedback</h3>
            <form method="POST" action="/feedback">
                <div class="mb-3">
                    <label for="feedback" class="form-label">Was this prediction helpful?</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="3" placeholder="Your feedback..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
            </form>
        </div>
        <a href="/" class="btn btn-primary w-100 mt-3">Check Again</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
