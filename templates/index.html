<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMind - Symptom Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .suggestions {
            margin-top: 10px;
        }
        .suggestions .badge {
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .suggestions .badge:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">MediMind Symptom Checker</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="symptoms" class="form-label">Enter your symptoms:</label>
                <textarea class="form-control" id="symptoms" name="symptoms" rows="3" placeholder="e.g., I have a fever and headache"></textarea>
            </div>
            <div class="suggestions">
                <span class="badge" onclick="addSymptom('fever')">Fever</span>
                <span class="badge" onclick="addSymptom('headache')">Headache</span>
                <span class="badge" onclick="addSymptom('cough')">Cough</span>
                <span class="badge" onclick="addSymptom('fatigue')">Fatigue</span>
                <span class="badge" onclick="addSymptom('nausea')">Nausea</span>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Check Symptoms</button>
        </form>
    </div>

    <script>
        function addSymptom(symptom) {
            const textarea = document.getElementById('symptoms');
            if (textarea.value.trim() === "") {
                textarea.value = symptom;
            } else {
                textarea.value += `, ${symptom}`;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
